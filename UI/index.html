<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Day 001 Login Form</title>


  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="xyz.css">


</head>

<body>

  <div class="login-wrap">
	<div class="login-html">

		<div class="login-form">
      <div class="container">
      <form id="contact"action="/cgi-bin/myscript.py" method="get">
        <h3>Insurance Policy Prediction </h3><br>

        <fieldset>
          <input placeholder="Enter your Age" name="age" type="number" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder=" Annual Income" name="Income" type="number" tabindex="2" required>
        </fieldset>
        <fieldset align="center">
        Gender: &nbsp  &nbsp &nbsp<input type="radio" name="gender" value="male">Male
                        &emsp;    <input type="radio" name="gender" value="female"> Female<br>
        </fieldset>
        <fieldset align="center">
        Maratial Status:  &nbsp  &nbsp &nbsp <input type="radio" name="maratialStatus" value="Married">Married
                        &emsp;     <input type="radio" name="maratialStatus" value="unMarried"> Single
        </fieldset>
        <input placeholder="Number of Kids" type="number" name="No_Kids" tabindex="1" required autofocus>
        <fieldset align="center">
       Education:
           &emsp; <input type="radio" name="edu" value="HSC">HSC &nbsp
                      <input type="radio" name="edu" value="ug"> Graduate
                      <input type="radio" name="edu" value="grad"> Postgraduate        </fieldset>
        <fieldset align="center">
              Smoker:  &emsp;  <input type="radio" name="Smoker" value="yes">Yes
                &emsp;     <input type="radio" name="Smoker" value="no"> No
        </fieldset>
        <fieldset>
          <input placeholder="Height" name="height" type="number" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="weight" name="weight" type="number" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Term" name="term" type="number" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="sum Assured needed" name="sumAssured" type="number" tabindex="1" required autofocus>
        </fieldset>
        <fieldset align="center">
        <input type="submit" value="Submit" id="contact-submit" />
</fieldset>
      </form>
    </div>



				</div>
			</div>

		</div>
	</div>
</div>



</body>

</html>
